<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 실행 시, prompt 창에 글자 입력 -->
<!-- 글자 입력하지 않을 시, 글자 입력하라는 alert 창 띄우기 -->
<!-- 글자 입력 시, 해당 글자 창 가운데에 나타나고, 버튼 이용해 색상 변경 -->
<body>
    <style>
        #printit {
            display: fixed;
            font-size: 200px;
        }
        div.colorbox {
            display: fixed;
        }
    </style>

    <div id="printit" align="center"> </div>

    <script>
        let text = prompt('텍스트를 입력하세요'); // 글자 입력 창

        if (text == '' || text == null || text == " ") { // 글자 입력하지 않을 경우
            alert('텍스트 값을 입력하세요'); 
        } if (text != '' && text != null && text != " ") { // 글자 입력할 경우
            document.getElementById('printit').innerText = text;
        } 

        function turnRed() {
            alert("빨간색으로 변경됩니다");
            document.getElementById('printit').style.color = "#FF0000"; // red
        }
        function turnBlue() {
            alert("파란색으로 변경됩니다");
            document.getElementById('printit').style.color = "#0000FF"; // blue
        }
        function turnGreen() {
            alert("초록색으로 변경됩니다");
            document.getElementById('printit').style.color = "#00FF00"; // green
        }
    </script>

    <div class="colorbox" align="center"> 
        <button type="button" onClick="turnRed();" >빨강</button>
        <button type="button" onClick="turnBlue();" >파랑</button>
        <button type="button" onClick="turnGreen();" >초록</button>
    </div>

</body>
</html>
