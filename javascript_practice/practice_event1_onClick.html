<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 마우스 클릭 시 클릭 대상 & 그 외 대상들 각각 설정 변경 -->
<body>
    <style>
        div { /* 세 개 box 기본 setting */
            display: flex; /* 세로 가운데 정렬 기능 */
            justify-content: center; /* 세로 가운데 정렬 기능 */
            align-items: center; /* 세로 가운데 정렬 기능 */
            width: 300px;
            height: 100px;
            font-size: 30px;
            color: white;
            border: 5px rgb(80, 80, 80) solid;
            background-color: grey;
            text-align: center;
        }

        .original {  /* onClick 시 다른 box 변경할 값 (회색배경, 흰글자, 회색라인) */
            color: white;
            background-color: grey;
            border-color: rgb(80, 80, 80);
        }

        .change { /* onClick 시 변경할 값 (흰배경, 검정글자, 검정라인) */
            color: black;
            background-color: white;
            border-color: black;
        }

        #html { /* 각각의 box 위치 지정 */
            position: absolute;
            top: 10;
            left: 10px;
        }

        #css { /* 각각의 box 위치 지정 */
            position: absolute;
            top: 10;
            left: 360px;
        }

        #jsp { /* 각각의 box 위치 지정 */
            position: absolute;
            top: 10;
            left: 710px;
        }
    </style>

    <!-- 3개 box에 각각 id 지정하고, onClick 시 실행할 함수 부여 -->
    <div id="html" onClick="clickHTML()">html</div>
    <div id="css" onClick="clickCSS()">css</div>
    <div id="jsp" onClick="clickJSP()">jsp</div>

    <script>
        // 함수 실행 시, 세 개 item 각각 변경값 넣기 (change & original)
        function clickHTML() {
            document.getElementById("html").className = 'change';
            document.getElementById("css").className = 'original';
            document.getElementById("jsp").className = 'original';
        }
        function clickCSS() {
            document.getElementById("css").className = 'change';
            document.getElementById("html").className = 'original';
            document.getElementById("jsp").className = 'original';
        }
        function clickJSP() {
            document.getElementById("jsp").className = 'change';
            document.getElementById("html").className = 'original';
            document.getElementById("css").className = 'original';
        }
    </script>

</body>

</html>
