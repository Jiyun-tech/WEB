<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag practice</title>
</head>
<body>
    <!-- audio : 음성 삽입 기능 (width, height 등 지정 가능) -->
    <audio src="https://www.w3schools.com/html/mov_bbb.mp4" width="600" height="400" controls>
    <!-- 참고 : 웹페이지 접속 시, 소리 없이 자동 재생되도록 설정하는 autoplay muted 가능. (의미 없지만) ==> 해보니까 안 됨.. -->
    Your browser does not support the video tag.
    </audio>
</body>
</html>
