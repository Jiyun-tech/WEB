<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div practice</title>
</head>
<body>
    <!-- p : 문단 나누기 -->
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    <!-- div : 특별한 기능 없음. 줄이 나누어짐. -->
    <div>div 태그</div>
    <div>div 태그</div>
    <div>div 태그</div>
    <!-- span : 기능은 없으나, 스타일 지정 위한 영역 지정 시 사용 -->
    <span>span 태그</span> 
    <span>span 태그</span> 
</body>
</html>
