<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag practice</title>
</head>
<body>
    <!-- video : 동영상 삽입 기능 (width, height 등 지정 가능) -->
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" width="600" height="400" controls autoplay muted>
    <!-- 웹페이지 접속 시, 소리 없이 자동 재생되도록 설정 -->
    <!-- 최근 web browser에서는 자동재생 (autoplay 불가). autoplay muted는 가능 -->
    Your browser does not support the video tag.
    </video>
</body>
</html>
