<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag - 실습 6 color</title>
</head>
<body>
    <table border="1px solid black"; border-collapse: collapse; width="400" height="400">
        <tr>
            <td rowspan="2" width="50" height="400" style="background-color: red;">4</td>
            <td colspan="2" height="50" style="background-color: yellow;">1</td>
        </tr>
        <tr>
            <td> <img src="C:\WEB\landscape.jpg" alt="" width="100%"></td>
            <td rowspan="2" width="50" style="background-color: lawngreen;">2</td>
        </tr>
        <tr>
            <td colspan="2" height="50"style="background-color: blue;">3</td>
        </tr>
    </table>
    
</body>
</html>
