<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div practice</title>
</head>
<body>
    <!-- p : 문단 나누기 -->
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    <!-- div : 특별한 기능 없음. 영역/구획 나누기. (줄 바꿈 O) -->
    <div>div 태그</div>
    <div>div 태그</div>
    <div>div 태그</div>
    <!-- span : 특별한 기능 없음. 영역/구획 나누기. (줄 바꿈 X) -->
    <span>span 태그</span> 
    <span>span 태그</span> 
</body>
</html>
