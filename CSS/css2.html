<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 2</title>
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <div>
        div tag
        <p>p tag in div tag</p>
    </div>

    <p>p tag</p>

    <!-- class : 속성을 알아보기 쉽게 이름 정해주기 -->
    <!-- 연결한 css 파일에서 디자인 설정 (tag, seletor 사용) -->
    <span class="red-text">span tag 1</span>
    <span class="yellow-text big-size">span tag 2</span>
    <span class="big-size">span tag 3</span>

    <!-- id : 한 개만 존재할 수 있음! 중복 불가 -->
    <!-- id와 class 같이 사용 가능 -->
    <div id="div1" class="red-text">
        div1
    </div>

    <!-- name : 있다는 정도만 알아두기 -->
    <name>
    </name>

    <!-- border -->
    <p class="border-set">
        p tag 안에 border 주기
    </p>
    <div class="border-set">
        div tag 안에 border 주기
    </div>
    
</body>
</html>
