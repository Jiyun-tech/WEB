<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe tag practice</title>
</head>
<body>
    <!-- audio : 음성 삽입 기능 (width, height 등 지정 가능) -->
    <audio src="https://www.w3schools.com/html/mov_bbb.mp4" width="600" height="400" controls>
    <!-- 참고 : 웹페이지 접속 시, 소리 없이 자동 재생되도록 설정하는 autoplay muted 가능. (의미 없지만) -->
    Your browser does not support the video tag.
    </audio>

    <div>
        <!-- iframe: 페이지에 다른 페이지(외부 html 페이지)를 삽입할 수 있는 기능 -->
        <!-- 학교 홈페이지 삽입 -->
        <iframe src="https://www.kopo.ac.kr/" frameborder="0" width="600" height="400">
        </iframe>
    </div>

    <div>
        <!-- iframe: 페이지에 다른 페이지(외부 html 페이지)를 삽입할 수 있는 기능 -->
        <!-- Youtube 동영상 가져오기 (공유 ==> 퍼가기 ==> iframe 코드 복사) -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aIekKOWiBMk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </div>
</body>
</html>
