<!-- fetch 사용하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX & jQuery</title>
</head>

<body>
    <script>
        // y = f(x)             // 수학에서의 함수 표기법
        // function f(x) {내용} // JS 함수 표기법
        // x => 내용            // JS 화살표 표기법 == lambda(람다) 표기법 (짧게 쓰는 것!)
        function loadDoc() {
            fetch('people.json')
                // then - Promise (비동기를 다루는 방식)
                // => : 함수를 표현하는 방법 (lambda)
                .then(response => response.json()) 
                // 참고) JS 함수 표기법 (비교용)
                // .then(function(response) {
                //     return response.json();
                // })
                .then(json => {
                    // json 파일의 전체 데이터 받아오기
                    document.getElementById("demo").innerHTML = JSON.stringify(json);
                    // json 데이터에 . 찍고 원하는 데이터를 가져올 수 있음
                    let result = `${json.name}의 기술 : ${json.skill}`;
                    document.getElementById("result").textContent = result;
                });
        }
    </script>

    <div id="demo"></div>
    <div id="result"></div>
    <button onclick="loadDoc()">get data</button>
    
</body>
</html>
