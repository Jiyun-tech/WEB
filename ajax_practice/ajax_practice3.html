<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 실습3</title>
    <!-- jQuery 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        // onload
        $(function() {
            loadData();
        });
        
        function loadData() {
            // 자료 확인할 json database
            fetch('https://jsonplaceholder.typicode.com/todos/')
                // json 자료 받기
                .then(response => response.json()) 
                .then(jsonArray => {
                    // for (var i = 0; i < jsonArray.length; i++) {
                    //     console.log(jsonArray[i].title);
                    // }
                    // json database의 index 각각 확인
                    jsonArray.forEach((data,index) => {
                        // 각 data - index의 title값 #list에 추가하기
                        $('#list').append(`<li>${data.title}</li>`)
                    });
                });
        }
    </script>

    <!-- 받아온 data 리스트 형식으로 출력 -->
    <ul id="list"></ul>
    
</body>
</html>
