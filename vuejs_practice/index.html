<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js test</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- 양방향 바인딩 -->
    <div id="app">
        <h5>양방향 바인딩</h5>
        <div>
            <input v-model="message">
            {{ message }}
        </div>
    </div>

    <!-- watch -->
    <div id="app2">
        <h5>watch</h5>
        <input v-model="firstName">
        <input v-model="lastName">
        {{ fullName }}
    </div>

    <script>
        // 양방향 바인딩
        let app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })

        // watch : 바라보고 있다가 변경 있는 경우 기능 수행 (자주 사용)
        var vm = new Vue({
            el: '#app2',
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                }
            },

            // created : 생성자와 비슷.
            created: function () { 
                this.greeting();
                this.bye();
            },
            methods: {
                greeting: function () {
                    console.log("Hello~");
                },
                bye: function () {
                    console.log("bye~")
                }
            }

        })

    </script>

</body>

</html>
