<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2 article</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <style>

        div#title {
            display: flex;
            align-items: center;
            width: 350px;
            height: 50px;
            background-color: gray;
            border-color: gray;
            left:0;
        }

        div#titleText {
            position: absolute;
            background-color: gray;
            left: 20px;
        }

        div#content {
            position: relative;
            top: 0px;
            background-color: rgb(160, 160, 160);
            width: 350px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        div#button {
            position: relative;
            top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 40px;
            background-color: gray;
            border: 1px black solid;
            left:0;
        }

        div.inner {
            width: 250px;
            background-color: antiquewhite;
            font-size: 20px;
            padding: 5px;
            margin-left: 45px;
            margin-bottom: 10px;
        }

    </style>
    <script>
        $(function () {
            $('#button').click(function () {
                $("<div class=\"inner\"></div>").html("<b>"+prompt('사람 이름 입력')+"</b>").append("  ").append(prompt('내용 입력')).insertBefore('#contentBottom');
            });

        });

    </script>

    <div id="title"><div id="titleText"><b>기사 등록하기</b></div></div>
    <div id="content"> 
        <div class="inner"><b>박지성</b> SBS에서 월드컵 보세요!</div> 
        <div class="inner"><b>안정환</b> MBC죠...</div> 
        <div class="inner"><b>이영표</b> KBS는 수신료의 가치를...</div> 
        <div id="contentBottom"></div>
    </div>
    <div id="button">등록하기</div>

</body>

</html>
