<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2 article</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        div {}

        div#title {
            display: flex;
            align-items: center;
            width: 400px;
            height: 50px;
            background-color: gray;
            border-color: gray;
        }

        span#titleText {
            position: absolute;
            left: 20px;
        }

        div#content {
            position: relative;
            top: 0px;
            /* display: flex;
            align-items: center;
            justify-content: center; */
            background-color: rgb(160, 160, 160);
            width: 400px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        div#button {
            position: relative;
            top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 40px;
            background-color: gray;
            border: 1px black solid;
        }

        div.innerBox {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 300px;
            background-color: antiquewhite;
            font-size: 20px;
        }
    </style>
    <script>
        $(function () {
            $('#button').click(function () {
                $('#content').html("<div class=\"innerBox\"></div>");
                $('.innerBox').append(prompt('사람 이름 입력')).append("  ").append(prompt('내용 입력')).append("</div>");
            });

        });

    </script>

    <div id="title"><span id="titleText"><b>기사 등록하기</b></span></div>
    <div id="content"></div>
    <div id="button">등록하기</div>

</body>

</html>
