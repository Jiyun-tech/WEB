<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <style>
        table {
            border: 2px solid black;
            text-align: center;
            width: 500px;
            border-collapse: collapse;
        }
        td {
            height: 40px;
            width: 500px;
            border: 1px solid black;
        }

        div#log {
            position: relative;
            left: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 40px;
            background-color: lightgray;
            font-size: 20px;
            border: 2px solid black;
        }

    </style>

    <script>

        $(function() {

            // 확인 박스 체크 시 --> 전체 리스트 체크 동기화
            $('input:checkbox[id=check_all]').click(function() {
                // 확인 박스 클릭하여 체크가 해제된 경우 ==> 모든 리스트 체크 해제
                if ($('input:checkbox[id=check_all]').is(':checked') == false) {
                 $('input:checkbox[class=checkItem]').each(function() {
                    this.checked = false;
                 })
                // 확인 박스 클릭하여 체크가 설정된 경우 ==> 모든 리스트 체크
                } else if ($('input:checkbox[id=check_all]').is(':checked') == true) {
                 $('input:checkbox[class=checkItem]').each(function() {
                    this.checked = true;
                 })
                }
            });

            // 로그 버튼 클릭하는 경우 ==> 제목 console.log로 출력하는 기능 구현 필요
            $('#log').click(function() {
                $('input:checkbox[class=checkItem]').each(function() {
                    if (this.checked) {
                        let indexNum = $(':checkbox[class=checkItem]').index(this);
                        console.log(`${$(".title")[indexNum].textContent}\n`);
                    }
                })
            })

            });

    </script>

    <table>
        
<!-- 카테고리 -->
        <tr > 
            <td class="check"> <input type="checkbox" id="check_all"> 확인</td>
            <td class="titleOfTitle">제목</td>
            <td class="time">글 쓴 시간</td>
        </tr>
        <!-- 리스트 -->
        <tr>
            <td class="check"><input type="checkbox" class="checkItem"> </td>
            <td class="title">제목 111111</td>
            <td class="time">11:11:00</td>
        </tr>
        <tr>
            <td class="check"><input type="checkbox" class="checkItem"></td>
            <td class="title">제목 222222</td>
            <td class="time">11:11:00</td>
        </tr>
        <tr>
            <td class="check"><input type="checkbox" class="checkItem"></td>
            <td class="title">제목 333333</td>
            <td class="time">11:11:00</td>
        </tr>
        <tr>
            <td class="check"><input type="checkbox" class="checkItem"></td>
            <td class="title">제목 444444</td>
            <td class="time">11:11:00</td>
        </tr>
        <tr>
            <td class="check"><input type="checkbox" class="checkItem"></td>
            <td class="title">제목 555555</td>
            <td class="time">11:11:00</td>
        </tr>
        <tr>
            <td class="check"><input type="checkbox" class="checkItem"></td>
            <td class="title">제목 666666</td>
            <td class="time">11:11:00</td>
        </tr>
    </table>

    <br>
    <!-- 로그 버튼 -->
    <div id="log">로그</div>
    
</body>
</html>
