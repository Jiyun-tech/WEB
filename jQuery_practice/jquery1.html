<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head >
<body>
    <script>

        // onload
        $(function() {
            console.log('lonload 후에 동작!');

            // onload 시점에 click event 설정
            $('#button1').click(function() {
                console.log('클릭1!!!');
            });

            // 기존 JavaScript 클릭 이벤트 설정
            document.getElementById('button2').addEventListener('click',function() {
                console.log('클릭2!!!');
            });

            // 기존 방식과 비슷한 jQuery 방식
            $('#button3').on('click',function() {
                console.log('클릭3!!!');
            });

            // event 체인
            $('#button4').click(function() {
                console.log('클릭4!!!');
            }).mouseover(function() {
                console.log('마우스 오버');
            }).mouseleave(function() {
                console.log('마우스 리브');
            });

            $('#button5').click(function() {
                // $('#text').html('<b>html</b>');              
                // $('#text').text('<b>html</b>');
                // $('#text').appen('hello').append(' world');
                $('#text').append('hello')
                    .append(' world')
                    .attr('class', 'hello')
                    .attr('name', 'world')

                $('.big-text').attr('name','helloo');

            })

        });
    </script>

    <div id="title">title</div>
    <div class="big-text">big text</div>
    <div class="big-text">big text2</div>
    <button id="button1">클릭1</button>
    <button id="button2">클릭2</button>
    <button id="button3">클릭3</button>
    <button id="button4">클릭4</button>
    <p id="text">글씨 자리</p>
    <button id="button5">클릭5</button>

</body>
</html>
